<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Mobilitas Kendaraan</title>
</head>
<body>
  <h2>Input Mobilitas Kendaraan</h2>
  <form id="peminjamanForm">
    <label>user id</label><br>
    <input type="number" name="user_id" required><br><br>
    <label>Tanggal:</label>
    <input type="date" name="tanggal_izin" required><br><br>
    <label>alasan (ID tujuan):</label><br>
    <input type="text" name="alasan" required><br><br>
    <label>Estimasi: </label>
    <input type="number" name="estimasi_keluar" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
     const mobilitasForm = document.getElementById('mobilitasForm');

     mobilitasForm.addEventListener('submit', async (e) => {
        e.preventDefault();
      
        const formData = new FormData(mobilitasForm);
        const data = Object.fromEntries(formData);

        console.log(data);

        if(data.user_id) data.user_id = Number(data.user_id);
        if(data.estimasi) data.estimasi = Number(data.estimasi);
      
        try {
          const response = await fetch('http://localhost:3000/api/izin', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
      
          if (!response.ok) throw new Error(response.statusText);
      
          const result = await response.json();
          console.log(result);
        } catch (err) {
          console.log(err);
        }

     })
  </script>
</body>
</html>
